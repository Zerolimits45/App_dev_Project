{% extends "base.html" %}
{% block content %}
    <h1 class="text-centre text-colour mt-5">Change Password</h1>
    <br>
    <div class="row">
        <div class="col-md-12 d-flex justify-content-center">
            <div class="card card-border login-background">
                <div class="card-body">
                    <form method="post" novalidate>
                        <div class="mb-5">
                            {{ formHelper.renderField(form.password) }}
                        </div>
                        <div class="mb-5">
                            {{ formHelper.renderField(form.confirmPassword) }}
                        </div>
                        <div class="d-flex justify-content-center">
                            <input type="submit" value="Submit" class="login-btn">
                            <input type="hidden" name="csrf_token" value="{{ csrf_token() }}">
                        </div>
                        <div class="d-flex justify-content-center mt-4">
                            <p class="text-white">New User? <a href="{{ url_for('signup') }}">Click to Sign Up!</a></p>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>
{% endblock %}
