{% extends "base.html" %}
{% block content %}
    <div class="row">
        <div class="col-md-12">
            <div class="card card-border background" style="width: 100%;">
                <div class="card-body">
                    <div class="d-flex flex-column justify-content-center">
                        <img src="{{ url_for('static', filename='images/profile icon.png') }}" class="image-size">
                        <p class="card-text text-colour text-centre mt-3">{{ session['CurrentUsername'] }}</p>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <div class="row">
        <div class="col-md-4">
            <div class="card card-border background" style="width: 100%;">
                <div class="card-body">
                    {% include "includes/profile_navbar/profilenavbar.html" %}
                </div>
            </div>
        </div>
        <div class="col-md-7">
            <div class="card card-border login-background" style="width: 100%;">
                <div class="card-body ">
                    <form method="post">
                        <div class="mb-3">
                            {{ formHelper.renderField(form.name) }}
                        </div>
                        <div class="mb-3">
                            {{ formHelper.renderField(form.email) }}
                        </div>
                        <div class="d-flex justify-content-center">
                            <input type="submit" value="Save" class="login-btn">
                            <input type="hidden" name="csrf_token" value="{{ csrf_token() }}">
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>
{% endblock %}
