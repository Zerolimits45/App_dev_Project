{% extends "base.html" %}
{% block content %}
    <div class="row">
        <div class="col-md-12">
            <div class="card card-border background" style="width: 100%;">
                <div class="card-body">
                    <div class="d-flex flex-column justify-content-center">
                        <img src="{{ url_for('static', filename='images/profile icon.png') }}" class="image-size">
                        <p class="card-text text-colour text-centre mt-3">{{ session['CurrentUsername'] }}</p>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <div class="row">
        <div class="col-md-4">
            <div class="card card-border background" style="width: 100%;">
                <div class="card-body">
                    {% include "includes/profile_navbar/profilenavbar.html" %}
                </div>
            </div>
        </div>
        <div class="col-md-7">
            <div class="card card-border login-background" style="width: 100%;">
                <div class="card-body ">
                    <div class="row justify-content-center mb-3">
                        <h5 class="text-colour">Name: <span class="ms-3">{{ session['CurrentUsername'] }}</span></h5>
                    </div>
                    <div class="row justify-content-center">
                        <h5 class="text-colour">Email: <span class="ms-3">{{ session['CurrentUserEmail'] }}</span></h5>
                    </div>
                    <div class="d-flex justify-content-center mt-5">
                        <a href="{{ url_for('profile_edit') }}">
                            <button class="edit-profile-btn">Edit</button>
                        </a>
                    </div>
                </div>
            </div>
        </div>
    </div>
{% endblock %}
