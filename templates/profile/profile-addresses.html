{% extends "base.html" %}
{% block content %}
    <div class="row">
        <div class="col-md-12">
            <div class="card card-border background" style="width: 100%;">
                <div class="card-body">
                    <div class="d-flex flex-column justify-content-center">
                        <img src="{{ url_for('static', filename='images/profile icon.png') }}" class="image-size">
                        <p class="card-text text-colour text-centre mt-3">{{ session['CurrentUsername'] }}</p>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <div class="row">
        <div class="col-md-4">
            <div class="card card-border background" style="width: 100%;">
                <div class="card-body">
                    {% include "includes/profile_navbar/profile-navbar-addresses.html" %}
                </div>
            </div>
        </div>
        <div class="col-md-8">
            <div class="card card-border background" style="width: 100%;">
                <div class="card-body">
                    <a href="{{ url_for('add_address') }}">
                        <button class="add-btn mb-4 mt-1">Add Address +</button>
                    </a>
                    <table class="w-100">
                        <tr>
                            <th>Name</th>
                            <th>Address</th>
                            <th>Actions</th>
                        </tr>
                        <tr>
                            <td>Home</td>
                            <td>Some random address</td>
                            <td>
                                <a href="{{ url_for('edit_address') }}" class="me-1">
                                    <button class="edit-btn">Edit</button>
                                </a>
                                <a href="#">
                                    <button class="delete-btn">Delete</button>
                                </a>
                            </td>
                        </tr>
                    </table>
                </div>
            </div>
        </div>
    </div>
{% endblock %}
