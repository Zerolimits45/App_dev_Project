{% extends "base.html" %}
{% block content %}
    <div class="row">
        <div class="col-md-12">
            <div class="card card-border background" style="width: 100%;">
                <div class="card-body">
                    <div class="d-flex flex-column justify-content-center">
                        <img src="{{ url_for('static', filename='images/profile icon.png') }}" class="image-size">
                        <p class="card-text text-colour text-centre mt-3">username</p>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <div class="row">
        <div class="col-md-4">
            <div class="card card-border background" style="width: 100%;">
                <div class="card-body">
                    {% include "includes/profile_navbar/profile-navbar-orders.html" %}
                </div>
            </div>
        </div>
        <div class="col-md-8">
            <div class="card card-border-2 background" style="width: 100%;">
                <div class="d-flex">
                    <div class="card-body ">
                        <h5 class="text-colour mb-3">Order ID</h5>
                        <p class="text-colour">QTY & Product Title</p>
                        <a href="{{ url_for('customer_order_details') }}">
                            <button>View Order Details</button>
                        </a>
                    </div>
                    <div class="mt-3 me-5">
                        <h6 class="text-colour">Status: Processing...</h6>
                    </div>
                </div>
            </div>
        </div>
    </div>
{% endblock %}
