{% extends 'admin/adminbase-edit.html' %}
{% block content %}
    <h3 class="text-centre text-colour mt-5">Edit user</h3>
    <div class="row">
        <div class="col-md-12 d-flex justify-content-center">
            <div class="card card-border login-background">
                <div class="card-body">
                    <form method="post">
                        <div class="mb-3">
                            {{ formHelper.renderField(form.name) }}
                        </div>
                        <div class="mb-3">
                            {{ formHelper.renderField(form.location) }}
                        </div>
                        <div class="d-flex justify-content-center">
                            <input type="submit" value="Save" class="login-btn">
                            <input type="hidden" name="csrf_token" value="{{ csrf_token() }}">
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>
{% endblock %}
