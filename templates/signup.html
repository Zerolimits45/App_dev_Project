{% extends "base.html" %}
{% block content %}
    <h1 class="text-centre text-colour mt-5">Sign Up Now</h1>
    <br>
    <div class="row">
        <div class="col-md-12 d-flex justify-content-center">
            <div class="card card-border login-background">
                <div class="card-body">
                    <form method="post" novalidate>
                        <div class="mb-3">
                            {{ formHelper.renderField(form.name) }}
                        </div>
                        <div class="mb-3">
                            {{ formHelper.renderField(form.email) }}
                        </div>
                        <div class="row">
                            <div class="col-lg-6 mb-3">
                                {{ formHelper.renderField(form.password) }}
                            </div>
                            <div class="col-lg-6 mb-3">
                                {{ formHelper.renderField(form.confirmPassword) }}
                            </div>
                        </div>
                        <div class="d-flex justify-content-center">
                            <input type="submit" value="Sign Up" class="login-btn">
                            <input type="hidden" name="csrf_token" value="{{ csrf_token() }}">
                        </div>
                        <div class="mt-3">
                            <p class="text-white text-centre">Already a User? <a href="{{ url_for('login') }}">Click to Log In!</a></p>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>
{% endblock %}
