{% extends 'admin/adminbase.html' %}
{% block content %}
    <h3 class="text-centre text-colour mt-5">Coupons</h3>
    <a href="{{ url_for('add_coupon') }}">
        <button class="add-btn mb-4 mt-5">Add Coupons +</button>
    </a>
    <div class="row">
        <div class="col-12">
            <table class="table w-100">
                <tr>
                    <th>ID</th>
                    <th>Coupon title</th>
                    <th>Coupon Price</th>
                    <th>Actions</th>
                </tr>
                <tr>
                    <td>01</td>
                    <td>5% OFF your next order!</td>
                    <td>Redeem for 20 points</td>
                    <td>
                        <a href="{{ url_for('edit_coupon') }}" class="me-1">
                            <button class="edit-btn">Edit</button>
                        </a>
                        <a href="{{ url_for('delete_coupon') }}" class="me-1">
                            <button class="delete-btn">Delete</button>
                        </a>
                    </td>
                </tr>
            </table>
        </div>
    </div>
{% endblock %}
