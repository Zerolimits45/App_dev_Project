{% extends "admin/adminbase.html" %}
{% block content %}
    <h3 class="text-centre text-colour mt-5">Order Details</h3>
    <a href="{{ url_for('orders') }}">
        <button class="back-btn mb-4"><- Back</button>
    </a>
    <table class="table w-100">
        <tr>
            <th>Product Name</th>
            <th>Price</th>
            <th>Qty</th>
        </tr>
        {% for item in items %}
        <tr>
            <td>{{ item[0] }}</td>
            <td>{{ item[1] }}</td>
            <td>{{ item[2] }}</td>
        </tr>
        {% endfor %}
    </table>
{% endblock %}
