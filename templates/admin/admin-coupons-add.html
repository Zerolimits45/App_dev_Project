{% extends 'admin/adminbase-edit.html' %}
{% block content %}
    <h3 class="text-centre text-colour mt-5">Add Coupon</h3>
    <div class="row">
        <div class="col-md-12 d-flex justify-content-center">
            <div class="card card-border login-background">
                <div class="card-body">
                    <form method="post">
                        <div class="mb-3">
                            {{ formHelper.renderField(form.name) }}
                        </div>
                        <div class="mb-3">
                            {{ formHelper.renderField(form.price) }}
                        </div>
                        <div class="mb-3">
                            {{ formHelper.renderField(form.effect) }}
                        </div>
                        <div class="d-flex justify-content-center">
                            <input type="submit" value="Add Coupon" class="login-btn">
                            <input type="hidden" name="csrf_token" value="{{ csrf_token() }}">
                        </div>
                    </form>
                    <a href="{{ url_for('coupons') }}" class="d-flex justify-content-center mt-4">
                        <button class="back-btn">Back to Coupons</button>
                    </a>
                </div>
            </div>
        </div>
    </div>
{% endblock %}
